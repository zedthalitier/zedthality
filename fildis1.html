        .lesson-text {
            margin-top: 30px;

                       <p> Maisapraktika at mapaunlad pa ang mga batayang kasanayan sa pananaliksik

<br> <b>FILIPINO BILANG WIKA NG SALIKSIK SA IBA’T IBANG LARANG</b> </p> 
<p>Sa pagtalakay sa Filipino bilang wika ng saliksik, hindi maisasantabi ang pagtalakay sa intektwalisasyon ng Filipino. Iniaangat ng bayan ang antas ng wika sa estado nagagamit ito sa intelekwal na usapin at intelektwal na materyales o babasahin.
Kinikilala ang pananaliksik bilang refleksiyon ng talino at husay ng mananaliksik, matagal nang nakasusulat ng pananaliksik sa Filipino ang mga Pilipino lalo na ang mga nakapagdalubhasa sa Filipino.
Marami nang mga aklat sa matematika at Agham ang tinangkang isulat sa Filipino. May mga aklat pangmedisina o pangkalusugan ang naisulat sa Filipino. </p> 
 
 <br> <b>Pananaliksik sa Agham at teknolohiya</b>
<p>Marahil kung walag pananaliksik ay atrasado pa rin ang ating pamumuhay sa kasalukuyan. Ang mga kagamitang pantahanan ay mas higit na nagpapadali sa mga gawain ng bawat miyembro ng pamilya. Higit na nagkakaroon ng mabilis na komunikasyon ang bawat isa kahit na nasa malayong distansya bunga ng pagkakatuklas ng mga cellphone.</p>
 <br> <b>Pananaliksik sa Negosyo at Industriya</b>
 <p> Ang pagpapatupaf ng mga kapasyahan sa isang negosyo ay batay na rin sa resulta ng maingat na pagpaplano at pagsusuri kung aling pananaliksik ang higit na angkop sa lalong ikaangat ng negosyo.</p>
 <br> <b>Pananaliksik sa Edukasyon</b>
 <p> Higit sa lahat mahalaga ang pananaliksik sa larangan ng edukasyon. Mahalaga makapagtatag ng matibay na pundasyon ng karunungan sa isip ng mga mag-aaral sa pamamagitan ng pagtuklas ng mga pamamaraang lalong makapagpapaunawa sa mga mag-aaral ng kanilang lektura. Ang inobasyon sa pasilidad at kagamitang panturo ay nakasalalay din sa gagawing pagtuklas sa pananaliksik ng mga implikasyon nnito sa larangang akademiko. </p>
 <br>  <b>Pananaliksik sa Politika</b>
 <p> Dito higit na kailangan ng maingat na pag-aaral at pag-iimbestiga sa larangang ito ay walang hanggang ang pagtuklas ng mga kaparaanan sa nagpapatatag ng ekonomiya at kalagayang pampulitika sa bansa.

                       <p> Sa proseso ng pagtatatag at pagpapaunlad ng mga industriya na magpapasigla sa  ekonomiya at tutustos sa pang-ekonomiyang pangangailangan ng isang bansa. Tungo sa transformasyon ng ekonomiya mula agrarian patungong industriya. </p> 
<br> <b>Mabibigat na industriya</b> </p>
 <p> Salik sa paglikha ng mga makina at sangkap sa produksyon. </p>
<br> <b>Intermedyong industriya</b> </p>
<p> Lilikha ng mga spare parts para sa produksyon </p>
<br> <b>Magagaan na industriya</b> </p>
<p> Lilikha ng mga produksyong pangkunsumo ng mayayaman Sa indutriya nagmumula ang mga kagamitang kinakailangan ng mamamayan. Magbibigay rin ng batayang pangangailangan at sapat na trabaho Ang pag-unlad ng kaalaman at teknolohiya  ay mapapabilis pang lalo sa  pag-unlad ng produksyon </p>
<br> <b>Malawak na kalupaan sa bansa</b> </p>
<p>Mataba at pabor sa agrikulturaMahigit 12.4M ektaryang lupang agricultural ang tinataniman ng palay,niyog, mais, saing, tubo, cassava, manga, rubber at iba pa. </p>
<br> <b>1.2 Malaman ang Kahalagayan ng Industriyaliyasyon</b> </p>
<p> Napakasagana ng ating aquatic resources. 200 milyong ektaryang karagatan, 421 na ilog, at mahigit 69 na lawa Noong 2011, ikalima ang pilipinas sa prodyuser ng isda sa buong mundo. Likas na mayaman ang Pilipinas sa iba’t ibang mineral Panglima sa buong mundo sa dami ng yamang mineral Aabot sa 58.1 bilyong metro tonelada Ang reserbang mineral sa bansa. Ikatatlo tayo sa  pagprodyus ng ginto. Ika-apat sa copper, ikalima sa nickel, at ika-anim sa chromite sa buong mundo. Maraming mapagkukunan ng enerhiya Natural gas, geothermal, hydrothermal, solar, windTinatayang aabot sa 39.5T cubic feet ang reserbang natural gas ng bansa. Sa geothermal resources naman ay airing umabot ng 2,600MW ang maaaring malikhang enerhiya. Maari ring pagkunan ng hydrothermal energy ang mahigit na 400 na ilog sa bansa. Sa taya, aabot ng 10,097MW ang potential energy na pwedeng ma-generate mula sa ating mga hydropower plants. Malaking potensyal ng ating human resources at aabot ng 26 milyon ang skilled workers na may trabaho sa bansa. Sa 26M na skilled workers ng bansa, 2 milyon ditto ay mga propesyunal. Wala pa rito ang mga pwersa sa produksyon na hindi makakuha o hindi makapagtrabaho. </p>
<br> <b> 1.3 Malaman ang Kakulangan ng Pilipinas pagdating sa NI</b> </p>                 
<br> <b>Ano ang balakid sa pagtataguyod ng NI sa Pilipinas?</b> </p>
<p> Hinubog an gating ekonomiya ng mga malalaking bansa, lalo na ang US, upang maging supplier ng hilaw na materyales at lakas paggawa sa kanilang bayan, Sa ganitong kalagayan, nawalan ng pagkakataon na sumigla ang mga lokal na industriya ng bansa.</p> 
<br> <b>Paano isasagawa ang NI sa Pilipinas?</b> </p>
<p> Pagpapaunlad ng agrikultura Reporma sa lupa Mekanisasyon sa agrikultura Pagtatayo ng mabibigat ng industriya Industriya ng bakal Industriya ng langis Pagpapatibay at pag-reorient sa mga magagaan na industriya Textile garmet food processing. </p>
<br> <b>Paano mapapaunlad ang S&T sa ilalim ng NI?</b> </p>
<p> Bansot at atrasado ang kalagayan ng science and technology (S&T) sa Pilipinas. Isang sanhi nito ay ang kawalan ng batayang mga industriya na sana’y mangangailangan ng bagong kaalaman at kagamitan para sa pagpapahusay ng produksyon. </p>
<br> <b>Mahahalagang punto na dapat isaalang-alang sa NI</b> </p>
<p> Kailangan ang maayos ay masusing pag-aaral, pagpaplano at pagpapatakbo ng ekonomiya. Dapat nakabatay sa pangangailangan ng mamamayan at hindi sa dayuhan. Siguraduhin ang matalino at likas-kayang paggamit ng mga rekursong pangkalikasan. Iwasan ang lahat ng mapandambong na gawi sa industriya ng pagmimina, pagtotroso at iba pa. Respetuhin ang karapatan ng mamamayan para sa ligtas at mapayapangmamumuhay. Kabilang dito ang karapatan ng pambansang  minorya na magpasaya sa sarili at lumahok sa pagpaplano sa ekonomiya. Paunlarin at payabungin ang ekonomiyang rural. Kaugnay ng tunay na reporma sa lupa, ang NI ay mangangahulugan ng pag-desentralisa ng kaunlaran mula sentrong urban patungong kanayunan. Siguraduhin ang pantay na relasyon sa anumang papasuking kasunduang pangkalakalan sa sinumang bansa. Ibasura ang mga di pantay na kasuduang nagdudulot ng kahirapan sa mga mamamayan. </p>
<br> <b>Mga dapat gawin para maisulong ang NI</b> </p>
<p> Ang tunay at makabuluhang pagbabago at hindi makakamit nang madalian. Nasa ating mga kamay ang pagsulong ng pagbabago ang pambansang  industriyalisasyon. Kaugnay ng NDFP-GPH Peace Talks kung saan ang NI ang isang mayoryang laman ng agenda para sa repormang sosyo-ekonomiko. Kailangan ang maigting na pakikihalok ng mamamayan para iparinig  ang ating mga panawagan sa parehong panig. </p>

<br> <p> Sa ngalan ng huwad na kaunlaran / Ang bayan ay sa utang nadiin / At ito na ang kabayaran /Ang kanunununuang lupain / Ang mga eksperto'y nagsasaya / At nagpupuri at sumasamba / Sa wangis ng diyus-diyosan nila / Ang dambuhalang dam. Taong 1989 nalikha ang awit na halaw sa pakikipaglaban ng mga katutubo sa Cordillera na tumutol sa pagtatayo ng Chico Dam. Noong Abril 24, 1980 ay nagbuwis ng  buhay si Macliing Dulag, isang lider ng mga katutubong Kalinga na pinaslang ng mga militar dahil sa pagtutol nito sa Chico Dam na wawasak sa kalikasan at sa kanilang pamumuhay. Napigil ang pagtatayo ng dam at ang kamatayan ni Macliing Dulag ay naging simbolismo ng kabayanihan at ngayon ay ipinagdiriwang bilang “Araw ng Cordillera”. Ang kantang “Dam” ni Gary Granada ay hindi lamang awit na nagpapakita ng pagmamahal sa bayan kundi awit rin na nagpapakita ng pagmamahal sa kalikasan. Hanggang ngayon, ang mensahe ng awit ay patuloy pa ring nanunumbat habang walang pakundangan rin ang pagwasak sa kapaligiran kapalit ng kaunlaran. Maiuugnay naman sa kalagayan ng mga manggagawa ang nilalaman ng kantang “Hatinggabi Sa Picket line” na literal na tumatalakay sa mga manggagawang nagwewelga.Nagpapakita ng realismo ang refrain ng awit na may linyang “Hangga’t manggagawa’y nakagapos / ang welga’y hindi matatapos/ hangga’t naghahari ang pera’t baril / ng mga uring naniniil” at nagpaaalala sa pinaslang na labor leader ng  Nestle na si Diosdado Fortuna noong Setyembre 22, 2005 at sa pakikibaka ng mga manggagawa ng Philippine Airlines noong Setyembre 30, 2011 Ang mga ganitong tema ng awit ay mainam na gamitin upang mamulat ang mga estudyante hinggil sa kalagayan ng mga manggagawa sa Pilipinas at hindi nalalayo sa mga akdang pampanitikan na matatagpuan sa mga panghayskul na aklat sa Filipino tulad ng kuwentong “Aklasan” ni Brigido Batungbakal, “Ang Dyanitor” ni Aurelia Vicente at “Gutom” ni Clodualdo del Mundo. Ang mga kuwentong ito, tulad ng mga awit ni Gary Granada ay repleksyong ng kalagayan ng mga mahihirap nating kababayan sa lipunan na dapat magkaroon ng puwang sa mga talakayan sa klase sa hayskul man o sa kolehiyo. </p>

                       <br> <p> <b>1.1 Maunawaan ang kalagayan ng Agraryo sa Pilipinas</b> </p>
                       <p> FILIPINO SA USAPING AGRARYO</p> 
                       <p> Hindi magpapahuli ang isyung pang-agraryo sa paggamit ng wikang Filipino sapagkat ang masang maralita at mga magsasaka ay pawang sa wikang ito nakapaghahayag ng saloobin
Ipinaskil ng ANAKPAWIS INFO noong Disyembre 14, 2015 ang kanilang pahayag sa isyung Agraryo, naging paraan ito upang maipahayag ang isyu sa wikang Filipino ng maipabatid sa mamamayang Pilipino.
Pahayag ni Anakpawis Representatuve Fernando “ka Pando” Hicap sa Asembliya ng Farmers Development Center (FARDEC) Central Visaya Cebu City, Disyembre 11, 2015</p>

<br> <b>Maiksing Kalagayang Magbubukid ng Pilipinas</b> </p>
<p>Ang lipunang Pilipino ay nanatling agraryo at agrikultural sa ilang dekada. Sa ilang dekada ng pagpapatupad ng mga pumuposturang development plan ng mga nakaraan at kasalukuyang rehimen. Ang Medium-Term Philippine Development Plan (MTPDP) o mas kilala ngayon sa tawag na Philippine Development plan (PDP) ay wala itong ilusyong lumikha ng tunay na pag-unlad na nakabatay sa Pambansang Industriyalisasyon.
Samakatuwid nanatiling atrasado ang pwersa sa produksyon sa bansa at pinalala lamang ang umiiral na relasyon sa produksyon, partikular sa kanayunan tunay na pag-unlad ng nakabatay sa pambansang industriyalisasyon. Ang lokal na pyudalismo ay tinutungtungan ng monopolyong kapitalismo o imperyalismo
Mayorya 75% ng populasyon ay magsasaka o mula sa kanayunan, itinatago ito ng estado upang lumikha ng ilusyong pag-unlad o progreso.
          Noong 2013 ayon sa gobyerno ( sa datos na isinumite nito sa Wold bank) aabot ng 12.4 milyonng ektarya ang lupaing agrikultural  o halos 42% ng kabuoang kaluoaan ng bansa at 5.6 milyong ektarya nito ay arable 7.3 milyong ektarya ay sakahan ng cereal tulad ng palay. GDP sa Agriculture Hunting Forestry and Fishing Ngunit 11% lamang ito ng kabuuan, halos 19 bilyong metrik toneladang produksyong palay ay nagkakahaaga ng P378 bilyon. Halos P20 kada kilo.Ang palay na ito ay lumikha ng 12.3 bilyong metriko toneladang bigas.</p>

<br> <b>1.2 Malaman ang kalagayan ng mga magsasaka sa bansa</b> </p>


<br> <b>Kawalang Lupa</b> </p>
          <p>Sa malawak na kanayunan ng bansa ang mga magsasaka ay walang lupa, Ang bangkaroteng CARP (Comprehensive Agrarian Reform Program) na nag-expire noong Hunyo 30, 2014 ya napatunayang peke at walang silbi. Noong I-extend ito noong 2009 bilang CARP Extention with Reforms (CARPER), umabot sa 1.6 milyong ektarya umano ang balanse nito para sa 1.2 milyong farmer-beneficiaries (FB) noong 2011 ay halos 1.5 milyong ektarya para sa 976,000 FB. Kung susuriin ang sukat ng sakahan sa pagpapatupad ng CARPER ay kakarampot na average na 1.2 ektarya</p> 

<br> Upa sa Lupa</b> </p>
          <p>Bunga ng malawak na kawalang lupa, ang mga magsasaka ay nakatanikala sa pagbabayad ng upa sa lupa upang makapag saka, Umaabot sa 13 kaban sa kada 100 kabang inaning palay ang upa sa lupa. P10,000 sa tatlo hanggang apat na buwan na pagsasaka sa palay na lilikha ng halos P75,000 na halaga ng ani kaya halos pumapalo ng 87% ang upa sa lupa, napipilitan ang mga magsasakang magpasailalim rito upang hindi lamang paalisin sa lupa. </p>

<br> Mababang sahod at iba pang pagsasamantala</b> </p>
          <p>Nanatiling mababa ang sahod ng mga manggagawang bukid, karaniwang ay umaabot ito sa P150, P200, P250. Ayon sa gobyerno ang manggagawang bukid daw sa palayan ay kumikita ng P256 habang sa maisan ay P206, Gayunpaman kahit umabot pa ito ng P300 kulang na kulang pa rin ito na panggastos sa isang araw. Bunga na rin ng kawalang lupa at monopolyo ng mga panginoong may lupa sa merkado, karaniwang nakaasa sa utang ang mga magsasaka kung saan sa maraming lugar ang P1000 na utang ay may interes na isang kaban ng palay na may halagang P700-P800 halos umaabot ng 70%-80% ang tubi nito sa loob ng tatlo hanggang apat na buwan.</p>

<br> Plantasyon: Imimperyalistang pandarambong sa agrikultura</b> </p>
          <p>Mula sa kolonyalismong Kastila, ang agrikultura ng Pilipinas ay nagsilbing taga supay lamang ng dikta ng dayuhang kapangyarihan. Ang sisitemang hacienda ang ugat ng kung bakit  sampu-sampung ektaryang lupa ay tinatamnan lamang ng  iisang uri ng produksyin. Sa gitnang Luzon, Negros, kopra sa Wuezon, bikol at Easter Visayas ay Tubo ang nakatanim. Sa ilalim ng dektaduryang Marcos tumodo ang pagpasok ng monopolyo kapitalista tulad ng Dole at Del monte, Kung saan libo-libong ektarya ang sinaklaw nito sa Mindanao.</p>

<br> Malawakang atake sa Lumad para sa imperyalistang pandarambong sa likas yaman</b> </p>
          <p>Ang atake sa Lumad ay pangunahing bunsod ng pang-aagaw sa kanilang lupang ninuno, pagwasak sa kanilang komunidad para angkinin ng monopolyo kapitalista ang likas na yaman dito Sa ilalim ng ng Mining Act of 1995 ang saklaw ng Mineral Production Sharing Agreement (MPSA) ay umabot na ng 58400 ektarya na may 338 na contractor. Sa kasalukuyan umaabot ng 500,000 ektarya ang sinasaklaw ng mga mining operation sa Mindanao at 80% nito ay mga lupang ninuno at kumunidad ng mga lumad. Aabot sa 15 malalaking  dayuhang mining corporation na pag-aari ng Amerikano, Hapon, Canda, Britanya, Australia, China, UAE, Switzerland at iba pa ay sumisira sa mahigit 130,000 ektarya sa Minadnao</p>

<br> 4.3 Maunawaan ang Importansiya ang Lupa sa Bansa</b> </p>
<b>Papaigting na pagsusulong ng Tunay na Reporma sa Lupa</b> </p>
          <p>Sa harap ng matinding atake sa kilusang  magbubukid sa bansa, hindi sinusuko ng masang magsasaka ang karapatan sa lupa.Bagkus papaigtingin ang pagsusulong ng tunay na Reporma sa Lupa at pagtatanggol sa lupa. Ang Kilusang magbubukid ng Pilipinas (KMP) na may epetibong pamumuno sa 2 milyong magsasakang Pilipino ay masugid na inaabante ang pagsusulong ng Tunay na Reporma sa Lupa. Mahalaga ang pagtatambol ng isyung magbubukid dahil marami na tayong karanasan na sa patuloy nating mga kampanyang masa nahihimok na sumama sa mga magsasaka gaya ng mga kampuhang magbubukid sa mga tanggapan ng DAR at iba pang ahensya.Nagpapakita na ang patuloy na pakikibaka ng  mga samahang magsasaka ng bayan, ang nagbibigay ng buhay sa iba pang manggagawang Pilpino, ang pakikibaka  sa reporma sa lupa ay hindi lamang laban ng mga magsasaka kundi ay laban din ng buong bansa. Sa akatuwid kung magkakaroon ang mga magsasaka ng kanilang sariling lupang masaskahan at hindi na aasa sa pangigipit ng mga panginoong may lupa, ay maaring malaki ang maging ginhawa ng produkyon pang agrikultura ng bansa. Maaring ito ang maging sagot sa kakulangan ng makakain ng masang Pilipino sa kanilang hapag kainan.</p>

                       <br> <b>Kasanayan sa Pagsasalin</b> </p> 


          <p>Dahil sa karamihan ng mga dokumento at siyentipikong pag-aaral ay naggaling sa mga mauunlad na bansa, isa samga nagiging kahingian ay ang pagsasalin ng mga ito sa Filipino nang sa gayon ay maging bahagi ito ng pagpapalakaw ng saliksik sa bansang Pilipinas. Nilagom ni Karen San Diego (2014) sa kaniyang isinasagawang pag-aaral hinggil sa pagsasalin wika na hinggil sa labing-walaong (18) paraan ng pagsasalin ni Peter Newman (1988) mula sa aklat na A textbook of Transnlation 
Narito ang labing-walang (18) paraan ng pagsaslain ayon sa libro ni Peter Newman (1988).</p>
 
 <br> <p>1.	Adapsyon (Transference) – Ito ay ang paraan ng panghihiram o paglilipat ng mga kultural na salita mula sa Pinagmulang Wika (PM) patungo sa Target na Wika (TW) </p>
 <br> <p>2.	Isahang Pagtutumbas (One-to_One Traslation) – literal na pagsasalin sa isa-sa-isa pagtutumbasan ng salita sa salita, parirala sa parirala, sugnay sa sugnay at pangusap sa pangungusap </p>
 <br> <p>3.	Saling Hiram (Through Traslation) Katumbas nito ang ginagamit sa pagsasalin ng mga karanniwang kolokasyon.</p> 
 <br> <p>4.	Naturalisasyon (Naturalization) – may pagkakahawig sa Transference o adapsyon ngunit dito ay nakikiaayon muna ang normal na pagbigkas at pagkatapos ang normal na morpolohiya sa target na wika na inaayon sa ortgrapiya ng Tunguhing Wika </p>
 <br> <p>5.	Leksikal na Sinonim (Lexical Synonymy) paraan ng pagsaslain na nagbibigay nang malapit na katumbas na salita kasingkahulugan sa target na wika </p>


 <br> <p>6.	Transposisyon (Transposition) – Tinatawag ding Shift na ang ibig sabihin ay pagkakaroon ng pagbabago sa gramatika ng pinagmulang wika kapag isinalin sa target na wika </p>
 <br> <p>7.	Modulasyon (Modulation) – Pagsasalin na may pag-iiba sa punto de bista o pananaw sa pagbibigay-kahulugan sa mga dahilan sa iba’t ibang teksto. </p>
 <br> <p>8.	Kulturan na Katumbas (Cultural Equivalent)- Ito ang malapit o halos wastong salin, ang ang isang kulturang salita PW ay isasalin sa katumbas ding kulturang salita sa TW </p>
 <br> <p>9.	Gamiting Katumbas (Function Equivalent) – Paraan ng pagsasalin na ibinibigay ang higit na gamitin at tinatanggap na katumbas o kahulugan. </p>
 <br> <p>10.	Deskriptibong Panumbas (Descriptive Equivalent) – Pagbibigay ng katumbas na kahulugan sa pamamagitan ng depinisyong naglalarawan gaya ng paggamit ng pariralang pangngalan o sugnay na pang-uri </p>
 <br> <p>11.	Kinikilalang Salin (Recognized Translation) – ang paraan sa pagsasalin sa opipsyal at tinatanggap na nakararami na salin ng anumang termino </p>
 <br> <p>12.	Pagdaragdag /Pagpapalawak (Addition/Expansion)- pagdaragdarg ng salita sa istrukturang gramatika upang maging malinaw ang kahulugan </p>
 <br> <p>13.	Pagpapaikli/Pagpapaliit (Rduction/Contraction)- paraan sa pagsasalin na pinaiikli o pinaliliit ang mga salita ng kabuuang gramatika. </p>
 <br> <p>14.	Pagsusuri sa mga Bahagi (Componential Analysis)- Paraan sa pagsasalin na naghahati-hati batay sa leksikal na yunit sa mga makabuluhang sangkap o hanay </p>
 <br> <p>15.	Hawig (Paraphrase) – Paraan sa pagsasalin na nagpapaliwanag sa kahulugan ng isang hanay, pangungusap o talata </p>
 <br> <p>16.	Kompensasyon (Compensation) – pagsasalin na ginagamit kapag ang pagkawala ng kahulugan ng isang bahagi ng parirala pangungusap o talata ay nagtutumbasan o napupunan ng ibang bahagi </p>
 <br> <p>17.	Pagpapabuti (Improvement) – nagwawasto sa mga gramatikal o tipograpikal na kamalian sa OT, Kaya’ walang mali sa ST </p> 
 <br> <p>18.	Kuplets (Couplets) – paraan sa pagsasalin na pinagsasama ang paggamit ng dalawa , tatlo o higit pa sa mga pamamaraang nabanggit. </p>

                        <br> <p> <b>MGA BATAYANG KASANAYAN SA PANANALIKSIK</b> </p>
                        <br> <p> <b>Kasanayan sa Pagsasalin</b> </p>
<p> Dahil sa karamihan ng mga dokumento at siyentipikong pag-aaral ay naggaling sa
mga mauunlad na bansa, isa samga nagiging kahingian ay ang pagsasalin ng mga 
ito sa Filipino nang sa gayon ay maging bahagi ito ng pagpapalakaw ng saliksik sa
bansang Pilipinas. Nilagom ni Karen San Diego (2014) sa kaniyang isinasagawang
pag-aaral hinggil sa pagsasalin wika na hinggil sa labing-walaong (18) paraan ng
pagsasalin ni Peter Newman (1988) mula sa aklat na A textbook of Transnlation
Narito ang labing-walang (18) paraan ng pagsaslain ayon sa libro ni Peter
Newman (1988) </p>
 <br> <p> 1. Adapsyon (Transference) – Ito ay ang paraan ng panghihiram o paglilipat ng mga
kultural na salita mula sa Pinagmulang Wika (PM) patungo sa Target na Wika (TW) </p> 
 <br> <p> 2. Isahang Pagtutumbas (One-to_One Traslation) – literal na pagsasalin sa isa-saisa pagtutumbasan ng salita sa salita, parirala sa parirala, sugnay sa sugnay at
pangusap sa pangusap </p>
 <br> <p> 3. Saling Hiram (Through Traslation) Katumbas nito ang ginagamit sa pagsasalin
ng mga karanniwang kolokasyon. </p>
 <br> <p> 4. Naturalisasyon (Naturalization) – may pagkakahawig sa Transference o adapsyon
ngunit dito ay nakikiaayon muna ang normal na pagbigkas at pagkatapos ang
normal na morpolohiya sa target na wika na inaayon sa ortgrapiya ng Tunguhing
Wika </p> 
 <br> <p> 5. Leksikal na Sinonim (Lexical Synonymy) paraan ng pagsaslain na nagbibigay
nang malapit na katumbas na salita kasingkahulugan sa target na wika </p>
 <br> <p> 6. Transposisyon (Transposition) – Tinatawag ding Shift na ang ibig sabihin ay
pagkakaroon ng pagbabago sa gramatika ng pinagmulang wika kapag isinalin sa
target na wika </p> 
 <br> <p> 7. Modulasyon (Modulation) – Pagsasalin na may pag-iiba sa punto de bista o
pananaw sa pagbibigay-kahulugan sa mga dahilan sa iba’t ibang teksto. </p>
 <br> <p> 8. Kulturan na Katumbas (Cultural Equivalent)- Ito ang malapit o halos wastong salin,
ang ang isang kulturang salita PW ay isasalin sa katumbas ding kulturang salita </p>
 
 <br> <p> 9. Gamiting Katumbas (Function Equivalent) – Paraan ng pagsasalin na ibinibigay
ang higit na gamitin at tinatanggap na katumbas o kahulugan. </p>
 <br> <p> 10.Deskriptibong Panumbas (Descriptive Equivalent) – Pagbibigay ng katumbas na
kahulugan sa pamamagitan ng depinisyong naglalarawan gaya ng paggamit ng
pariralang pangngalan o sugnay na pang-uri </p>
 <br> <p> 11. Kinikilalang Salin (Recognized Translation) – ang paraan sa pagsasalin sa
opipsyal at tinatanggap na nakararami na salin ng anumang termino </p>
 <br> <p> 12.Pagdaragdag /Pagpapalawak (Addition/Expansion)- pagdaragdarg ng salita sa
istrukturang gramatika upang maging malinaw ang kahulugan </p>
 <br> <p> 13.Pagpapaikli/Pagpapaliit (Rduction/Contraction)- paraan sa pagsasalin na pinaiikli
o pinaliliit ang mga salita ng kabuuang gramatika. </p>
 <br> <p> 14.Pagsusuri sa mga Bahagi (Componential Analysis)- Paraan sa pagsasalin na
naghahati-hati batay sa leksikal na yunit sa mga makabuluhang sangkap o hanay </p>
 <br> <p> 15.Hawig (Paraphrase) – Paraan sa pagsasali na nagpapaliwanag sa kahulugan ng
isang hanay, pangungusap o talata </p>
 <br> <p> 16.Kompensasyon (Compensation) – pagsasalin na ginagamit kapag ang pagkawala </p>
ng kahulugan ng isang bahagi ng parirala pangungusap o talata ay nagtutumbasan
o napupunan ng ibang bahagi </p>
 <br> <p> 17.Pagpapabuti (Improvement) – nagwawasto sa mga gramatikal o tipograpikal na
kamalian sa OT, Kaya’ walang mali sa ST </p>
 <br> <p> 18.Kuplets (Couplets) – paraan sa pagsasalin na pinagsasama ang paggamit ng
dalawa , tatlo o higit pa sa mga pamamaraang nabanggit. </p>
 <br> <p> 1.2 Matukoy ang mga mapagkakatiwalaan, makabuluhan at
kapakipakinabang nasanggunian sa pananaliksik </p>
 <br> <p> Kasanayan sa Paglalagom at Pagpaparapreys
Paglalagom ang tawag kapag inilahad nang payak ang orihinal na materyales na
nabasa sa paglalagom alalahaning huwag muling isulat ang orihinal na akda,

 <br> <p> Kasanayan sa Pagpili ng Paksa ng Pananaliksik
Pinakamahirap na suliranin ng isang mananliksik ang pagpili at paghanap ng
paksa ng pag-aaral. Hindi madaling pumili ng paksa ng isasagawang pananaliksik </p>

 <br> <p> Laybrari- Hindi maitatanggi na ang pinakamadali at pinakamaraming datos na

                    <div class="lesson-text"> 
                    
                    <br> <p> <b>1.1 Malaman ang ibat’ ibang uri ng pananaliksik</b> </p>
<br> <p> <b>MGA URI NG PANANALIKSIK</b> </p>
<p>Ang uri ng pananaliksik na tumutukoy sa sistematikong kalipunan ng mga metodo o
pamamaraan at proseso ng imbestigasyon na ginagamit sa pangangalap ng datos sa
isang pananaliksik Mayroon pang ibang uri ng pananaliksik tulad ng;</p>

<br> <p>1. Applied research – ito naman ay gumagamit ng sopistikasyon, sapagkat ito ay
konklusyon at estadistika. Karaniwang ito ay bunga ng pagsasagawa ayon sa hinihinging
panahon. </p>
<br> <p>2. Pure research - ito ay ginagawa ng isang tao sa sariling kasiyahan upang
maunawaan ang isang bagay na gumugulo sa kaniyang isipan. Maarii naman
itong gawin ayon sa hilig ngmananaliksik. </p> 
<br> <p>3. Empirical o Mala – siyentipiko, ito ay nangangailangan ng malalim na pagsusuri
ng mga ebidensiya at aktuwal na mga datos. </p>
<br> <p>Pamamaraan sa Pananaliksik</b> </p>
<p>Narito ang ilan sa mga pamamaraang kadalasang ginagamit sa pananaliksik</p>
<br> <p>Deskriptibong Pamamaraan </p> 
<p>Layon ng deskritibong pananaliksik na tugunin anng mga katanungang sino, ano, kailan,
saan at paano ng isang partikular na paksain.
Sinusubukan din nitong ilarawan ang kasalukuyang kalagayan, kaganapan o mga
sistema batay sa impresyon o reaksyon ng mga respondente.
Ayon kay Alipio M. Garcia, ang deskriptibong pananaliksik ay kinabibilangan ng lahat ng
mga pag-aaral na magpapakahulugan sa kasalukuyang katotohanan na may kinalaman </p>
<br> <p> <b>PAG-UNLAD PANGKAALAMAN</b> </p>

<p> Sa kaligiran at kalagayan ng anomang pasksa-isangpangkat ng tao, bilang ng mga
bagay, hanay ng mga kalagayan uri ng kaganapan, hanay ng mga kaisipan o anumang
ibang uri ng penomenon na nais na pag-aaral ng isang mananaliksik. Dagdag pa ni
Garcia ang pangunahing layunin sa paggamit ng pamamaraang deskriptibo ay upang
mailarawan ang kaligiran ng isang kaganapan sa panahon ng pananaliksik at upang
makita sa higit na malalim na bahagi ang dahilan ng isang partikular na penomenon. </p>
 <br> <p> <b>1.2 Maipaliwanag ang mahigpit na ugnayan ng pagpapalakas ng wikang
pambansa,sa pagtuklang ng mga uri at anyo ng pananaliksik sa iba’t ibang
disiplina</b> </p>
<br> <p>Historikal na Pamamaraan </p> 
<p>Ang Historikal na Pamamaraan ay kaiba sa tunguhin ng isang deskriptibong pananaliksik
na ilarawan ang kasalukuyang nagaganap.</p>
Layon naman ng isang pangkasaysayang pananaliksik na ilarawan ang nakaraan o
naganap na.
Sa pagsasagawa ng ganitong uri ng pananaliksik, nangangalap ng mga datos at
impormasyon ang mananaliksik na may kaugnayan sa nakaraang kalagayan. Ang mga
nakalap na mga datos at impormasyon ng mananaliksik ang siya niyang gagamitin upang
mailarawan ang epekto ng mga kalagayan, kaganapan at sistema ng nakaraan sa
kasalukuyang nangingibabaw na kalkaran at kung ano ang magaganap sa hinaharap. </p>

<br> <p>Eksperimental na Pamamaraan </p> 
Ayon kay Luke Wales Mailalarawan ang isang eksperimental na gamit ang mga
sumusunod na katangian </p> 
<br> <p>1. Ang baryabol na sumasailalim sa pag-aaaral ay maaaring isagawa o gamitin at
maaaring matukoy ang kaligiran nito. </p>
<br> <p>2. Ang resulta mula sa aplikasyon o paggamit nito ay maaring matukoy
at masukat na may kaugnayan sa inilahad na suliranin. </p>

<br> <p>3. Natutukoy ang mga baryabol na walang kinalaman sa suliranin na maaaring
makaapekto sa materyal na resulta. </p> 
<br> <p>4. Ang pag-aaral o eksperimento ay kinakailangang makalikha ng balidong resulta
panlabas o panloob. Ang panloob na balidad ay nangangahulugang na walang
anomang lilitaw na walang kinalaman sa pag-aaral na hindi dumaan sa pagsusuri. </p>
<br> <p>Etnograpikong Pamamaraan </p> 
<p>Higit sa pagpunta sa mga aklatan at pagsangguni sa mga panakasulat na batis,
kailangang magmasid at makipamuhay ang mananaliksik sa pamamaraang Etnograpiko
Batay kay Eugene Y. Evasco tatlong antas ng pagpapakahulugan ang pamamaraang
etnograpiko. </p> 
Una- bilang pangunahing metodolohiya ang antropolohiya, tumutukoy ito sa kalipunan ng
mga metodo para sa organisadong paglalarawan ng isang pamayanan o grupo ng tao.
Pangalawa- Pinapakahulugan ang etnograpikong pamamaraan bilang dokumentasyong
isinasagawa ng isang antropologo o ng sinong nagsasagawa ng sistematikong pagtatala
bg mga kultura. 
Pangatlo- tumutukoy rin ang etnnograpikong pamamaraan sa isang estilo o paraan ng
pagsusulat. Tinatawag itong ethograpic writing, kakikitaan ito ng pagiging
deskriptibo, repleksibo at pagkamalikhain.</p>
<br> <p>Ang halaga ng Pananaliksik </p> 
<br> <p>• Sa pamamagitan ng pananaliksik, lumalawak at lumalalim ang karanasan ng tao, hindi
lang tungkol sa partikular na paksang pinag-aaralan niya,kundi sa lipunang
nagsisilbing konteksto ng kaniyang pananaliksik. </p>
<br> <p>• Magkakaroon siya ng pagkakataong makasalamuha ang kapuwa at nakikita niya ang
bisa ng pananaliksik upang mapabuti. </p> 
<br> <p>• Ang pananaliksik ay lalong mailalatag ang halaga ng pananaliksik kung isasaalangalang ang pangangailangan ng lipunang kinalulugaran nito. </p>
                   
                      </div>
                 
                 `

        content: `
            <div class="lesson-text">
                <br> <p><b>MGA DULOG AT TEYORYA SA PANANALIKSIK</b></p>
                <p>Ang mga dulog at teaorya sa pananaliksik ang gabay ng isang mananaliksik kung paano isasagawa o bibigyang-direksyon ang siasaliksik, Karaniwan itong gingawang batayan upang ilahad kung aling mga datos ang taglay na ng mananaliksik, kung anong proseso ang kanyang isasagawa upang makapangalap ng datos.</p>
                <br> <p><b>Ang Teyorya ng Dating</b></p>
                <p>Sinasabi ni Bienvennido Lumbera na noon pa man, ang teorya ng “Dating” ay ginagamit na ng mga mananaliksik, higit sa mga panunuring pampanitikan. Sa pamamagitan ng teoryang ito ay naipababatid ng isang manunulat o mananaliksik ang naging epekto at apekto ng isang babasahin sa isang mambabasa.</p>
                <br> <p><b>Ang Teoryang Bakod-Bukod-Buklod</b></p>
                <p>Ipinakilala ni Elizabeth Morales- Nuncio ng Pamantasang De La Salle a g teoryang ito, sa pamamagitan ng teoryang ito ay ihinahain ang isang pananaliksik sa pamamagitan ng pagsusuri kung paano tinataglay ng magkakaibang baryabol ang hangganan ng isang baryabol o ang pagpapakita ng “bakod” ang pagiging katangitangi ng bawat baryabol o paglalahad ng “bukod” Gayundin ang tinatawag na “buklod” Maaaring ihalintulad ang teoryang ito sa pamamagitan ng pagbuo ng isang Venn Diagram. Sa paggamit ng Venn Diagram, kahit may maraming baryabol ang susuriin. Nailalahad ang mga katangian ng baryabol batay sa kung paano ito nabibigyanglimitasyon, naipakita at nailalahad ang pagkakatulad at pagkakaiba Sa Serye ng Lekturang pangwika ni Dr. David Michael San Juan (2018) ang konseptong ito ni Elizabeth Nuncio. Sa kanyang presentasyong poerpoint ay ganito ang nakasaan.</p>
                <br> <p>• Bakod: konsepto ng heyograpiya; sakop at saklaw, dimensyon at lawak ng nasasakupan; pisikal na dibisyon </p>
                <br> <p>• Bukod: pagsasantabi o eksklusyon; konsept  ng marginalization.</p>
                <br> <p>• Buklod: mga espasyo na bukas para sa lahat gayan ng daanan food court, public CR atbp.</p>
                <br> <p>• Ang Siyudad ng Mall: Ang Bakod, Bukod at Buklod bilang Espasyo at Biswal mula Tabuan hanggang SM City Noth Edsa ni Elizabeth Morales-Nuncio</p>
                <br> <p><b>1.2 Maunawaan ng malinaw ang pagkakaiba-iba ng mga metodo sa pananaliksik sa lipunan</b></p> 
                 <br> <p>Posibleng Aplikasyon ng Bakod,Bukod at Buklod</p>
                 <br> <p>• Pag-aaral sa mga espasyo at kung paano tayo pinapahihiwalay o pinaguugnay nito.</p>
                 <br> <p>• Pag-aaral hinggil sa gated village at “gilidages” (mga maralitang komunidad sa tabi ng mga gated subdivision)</p>
                 <br> <p>• Pag-aaral sa eksklusibidad ng ilang mga lugar/espasyo sa bansa.</p>
                 <br> <p>• Pag-aaral sa kaibahan ng work space ng ordinaryong manggagawa at ng mga CEO, at mga lugar ng kanilang interaksiyon (board room atbp)</p>
                 <br> <p>Pagbaklas/Pagbagtas</p>
                 <p>Mahusay gamitin ang ganitong teorya at dulog kung ang sasaliksikin ay mga polisiya upang ang polisiyang banggit ay lalo pang mapahusay o kaya ay tuluyang isaisantabi na muna. Malayang nakakapaghahain ng mga pangyayari na tumataliwas o tumututol sa polisiya o ang tinatawag na “pagkalas” Responsibilidad ng kung kakalas ay may matibay o kongkretong datos na ihahain upang mapasubalian o maipakita ang kahinaan ng isang polisiya.</p>
                 <br> <p>Natiro ang Presentasyon ni Dr. Michael Davi San Juan (2018) patungkol sa  Pagbaklas/Pagbagtas</p>
                 <br> <p>• Pag-aklas :pagsusuring historikal</p>
                 <br> <p>• Pagbaklas: pagbuwag sa mga tradisyonal na pag-aaral</p>
                 <br> <p>• Pagbagtas: paghahapag ng alternatibo; pagtawid sa hinaharap</p>
                 <p>Isang halimbawang pananaliksik gamit ang konseptong ito ay ang pag-aklas,  Pagbaklas, Pagbagtas: Politikal na Kritisismong Pampanitikan ni Rolando Tolentino at mungkahi ring pananaliksik ni San Juan para sa konseptong ito ay ang pag-aklas, Pagbaklas, Pagbagtas sa Patakarang Pangkaularan ng Pilipinas</p>
                 <br> <p><b>1.3 Maitaguyod ang paggamit ng wikang Filipino sa Pananliksik sa iba pang disiplina</b></p>
                 <p>Ito ang pamana ni Dr. Zeus Salazar (1997) ang konsepto ng Pantayong pananaw. Narito ang kanyang pagbubuod sa konsepto Ang buod ng pantayong pananaw ay nasa panloob na pagkakaugnay-ugnay at pag-uugnay ng mga katangian, halagahin, , hangarin, kaugalian, pag-aasal, kaalaman, karunungan at karanasan ng isang kabuuang pangkalinangan--- kabuuang nababalot sa ta ipinapahayag sa pamamagitab bg isang wika; ibig sabihin sa loob ng isang nagsasariling talastasan/diskursong pangkalinangan pangkabihasnan. Isang reyalidad ito sa loob ng alin mang grupong etnolingguwistikong may kabuuan at kakayahan, sa atin at sa ibang dako man ng mundo.</p>
                 <br> <p>Pagdalumat- Salita</p>
                 <p>Sa serye ng lektura sa wika na ginaganap sa Politeknikong Unibersidad ng Pilipinas, tinalakay ni Propesro Roderick Nuncio ang maraming konsepto sa pananaliksik. Isa na rito ang tinatawag na pagdalumat-salita.</p>
                 <br> <p>Ayon kay Propesor Roderick Nuncio  Tinatawag na dalumat-salita ang paggamit ng wika sa mataas na antas ng pagteteorya batay sa masusi, masinop, kritikal at analitikal na paggamit ng mga salita kumakatawan ng mga ideya at kaalamang nagiging konsepto sa malalimang paguuri’t paggamit nito tinitingna sa paraang ito ang ugnayan ng salitang ugat at ang varyasyon ng mga pagbabanghay ng salita na nagluluwal ng sanga-sangang kahulugan (Nuncio at Morales 2004) Maraming nang gumagamit ng ganitong dulog lalo na ang mga mananaliksik sa Unibersidad ng Pilipinas, De La Salle University, at Ateneo De Manila University. May ilang mga nagtataka na rin sa Politeknikong Unibersidad ng Pilipinas, Pamantasan ng Lungsod ng Maynila at maging sa Dalubhasang Normal ng Pilipinas Sa lektura rin ni Nuncio ay ipinakita niya ang estilo ng mga mananaliksik sa pagdamulat-salita Nasa kanya ring presentasyon ang sumusunod;</p>
                 <br> <p>• Pag – imbento/pagkatha ng ga bagong salita/konsepto: Pinipinolohiya ni Covar, Pantayog Pananaw ni Zeus zalazar, Pamathalaan ni Consolacion </p>
                 <p>Alaras, Sarilaysay ni Rosario Torres-Yu.</p>
                 <br> <p>• Pagsasalin at pagdagdag ng kahulugan: kritika, anda, at gahum ni IRC, loob at labas.</p>
                 <br> <p>• Pag-aangkop rekonstekstuwalisasyon: Sikolohiyang Pilipino ni Virgilio Enriquez, Kasaysayan bilang “salaysay na may saysay” at “pag uulat sa sarili”; Dating bilang pagdadalumat sa estetikang filipino ni Lumbera  </p>
                 <br> <p>• Pantawang pananaw- kapangyarihan ng tawa na tumutuligsa at mang-uyam sa mga nasa kapangyarihan; ang tawa bilang kritika.</p>

        title: "Aralin 16: Maunawaan ang halaga ng metodo pananaliksik ",
        content: ` <div class="lesson-text"> 
        
        <div class="lesson-text">
        <p>4.1 Maunawaan ang halaga ng metodo pananaliksik</p>
        <p><b>MGA BATAYANG KAALAMAN SA METODOLOHIYA SA PANANALIKSIK PANLIPUNAN</b></p>
        <p>Napakaraming mapagpipiliang pamamaraan o metodolohiya sa pananaliksik panlipunan na maaaring gamitin. Narito ang ilan lamang sa mga uri na maaaring ikonsidera sa paggawa ng pananaliksik.</p>
        <p><i>Case Study</i>- Nauuna ang pananaliksik na ito dahil sa holistikong dulog. Ito ay nagdadala sa paggalugad at pag-unawa ng mga malawak na isyu Maaaring mauri ang Case Study sa mga sumusunod;</p>
        <ul>
            <li>Athroretical</li>
            <li>Interpretative</li>
            <li>Hypothetic-generating</li>
            <li>Theory-confirming</li>
            <li>Theory-informing</li>
            <li>Deviant Case Study</li>
        </ul>
        <p>Ang pinagkaiba ng bawat isa ya batay sa layunin at ninanais na hanapin, hagilapin at bigyang pag-aaral ng mananaliksik (Yin, 1994)</p>
        <p><i>Etnograpiya</i>- Ito ay nagmula sa terminong Etnikong Pag-aaral. Ang uring ito ng kwalitatibong pananaliksik ay nakapokus sa sistematikong pagrerekord ng kultura ng tao, orginasasyon, operasyong internal at paraan ng pamumuhay. Sa pagtitiyak, kasama rito ang aspekto ng kultura gaya ng mga seremonya, ritwal mga nakagawian at pang-araw-araw na mga pangyayari.</p>
        <p><i>Penomelohiya</i>- Ito at tumutukoy sa pag-aaral ng pag-unlad ng [agkakabatid ng pagkatao at pagkakakilala sa sarili. Ang uring ito ng pananaliksik ay nakapokus kung paanong ang tao ay nakahahanap ng makabuluhang karanasan.</p>
        <p><i>Analisis ng Nilalaman at Diskurso</i> - Ang Pananaliksik na ito ay nagtatangkang analisahin at pag-aralan kung paanong ang wika ay nagamit sa teksto at mga pananaliksik. Kasama rito ang analisis ng mga dokumento gaya ng mga naisulat na mga talumpati dokumento ng mga polisiya, pahayagan at iba pa. Karagdagan pa rito, ang mananaliksik na gumagamit ng kontent analisi ay nagbibilang ng mga paggamit ng mga salitan,parirala o tema. Sila ay gagawa ng ispesyalisadong panuntunan sa PAG-UNLAD PANGKAALAMAN Filipino sa Iba’t ibang Disiplina FILDIS paglalagay ng kowd. (karaniwan na maaaring magamit sa kompyuter)</p>
        <p>4.2 Matukoy ang mga iba pang pamamaraan sa pananaliksik</p>
        <p><i>Impak Asesment</i> - Kilala rin ito bilang pagtataya ng impak. Ito ang ginagamit na pag-aaral upang masukat ang kahusayan ng mga gawaing pang-organisasyon at pagtukoy sa makabuluhang pagbabagong naiambag ng mga isinagawang prouekto. Karaniwang nakaugat sa Misyon ng organisasyon ang m=impak asesment na kumakalat patungo sa mga gawaing isinasakatuparan ng buong organisasyon.</p>
        <p>Narito ang ilan sa mga maaaring paraan upang higit na mapakinabangan ang pagkakaroon ng impak asesment:</p>
        <p>Panloob/Internal</p>
        <ul>
            <li>Tasahin ang kahalagahan ng mga istratehiya, kung ang mga kasalukuyang ginagamit na istratehiya ay totoong nakapag-ambag sa pangkalahatang layunin ng organisasyon</li>
            <li>Tayain ang kahusayan ng Sistema ng pamamahala at ng Istruktura ng organisasyon –kung ang mga kinapapalooban ng mga istrukturang ito ay nakapagtatamo ng pangkalahatang layunin ng organisasyon.</li>
            <li>Tayain ang mga komunikasyon- ang mga mensahe ba ay mahusay na napaparating sa kabuoan ng organisasyon.</li>
        </ul>
        <p>Panlabas/Eksternal</p>
        <ul>
            <li>Ipakita sa mga donor ng impak ng kanilang kontribusyon- gumawa ng link ng ugnayan sa pagitan ng kanilang donasyon sa pagbabago ng buhay ng kanilang mga benepisyaryo.</li>
            <li>Ipakita sa publiko ang kahusayan, kahalagahan at kaayusan ng oprasyonang impak ay nakakukuha nang mas malaking pang-suporta.</li>
            <li>Ipakita sa mga potensiyal na nagnanais na sumoporta ang pokus ng organisasyon- na ang matamo ang pagbabago kaysa sa pagpokus sa proseso.</li>
            <li>Pataasin pa ang adbokasiya- maging apektibong tinig na makatutulong sa paghahatid ng kanilang mga saloobin.</li>
            <li>Ipakita ang trasparensi- upang maipakita ang kahusayan at pagiging maasyo na takbo ng organisasyon, kinakailangang nagagastos nang wasto ang mga suporta sang-ayon sa pagkakaunawa sa pangkalahatang layunin ng organisasyon.</li>
            <li>Maging bukas sa Pagsisiyasat- kailangang hindi natatakot na siyasatin ang Filipino sa Iba’t ibang Disiplina FILDIS organisasyon para sa pagbeberipika ng katotohanan ng mga pagpapatakbo nito.</li>
        </ul>
        <p><i>SWOT analisis</i>- Binigyang pagtalakay ni Nicole Falion (2018) Ang SWOT analisi bilang Strenght, Weaknesses, Opportunities at Threast na pagsusuri. Pangunahing kayoyin ng SWOT analisis na matulungan ang mga organisasyon na magkaroon ng kabuang pagkakabatid sa lahat ng salik na bahagi ng pagdedesisyon. Ang metodong ito ay nilikha ni Edmund PI learned, C Roland Christensen, Kenneth Andrew at Wiliam D. sa kanilang libro na Business Policy, Text and Cases (R.D Irwin,1996) Binubuo ng mga elementong S (Strength) Kalakasan W (Weaknesses) Kahinayaan O (Opportunities) Pagkakataon o oportunidad at T (Threats) mga Panganib. Karaniwang may apat na kolum sa pagsasagawa ng ganitong analisis</p>
        <p>Mga internal na salik:</p>
        <p>Ang S/W o kalakasan at kahinaan ay mga internal panloob na salik ng pagsusuri. Ito ay maaring ang mga kagamitan at karanasan sa loob ng kompanya o oraganisasyon tulad ng sumusunod: Pinansiyal na pangangailangan ( ito ay maaaring pagpopondo, pinangangailangan ng tubo, pagkakataon para sa investment) Pisikal na Pangangailangan (lokasyon, pasilidad, mga ekwimpment) pantaong pangangailangan (mga empleyado, boluntir, mga target na kliyente) akses sa natural na proseso ( programang pangmanggagawa, hirarkiya ng kagawaran at sisitemang software></p>
        <p>Mga Eksternal na salik- Nakakaapekto nang malaki ang mga panlabas o eksternal na mga puwersa sa bawat kompanya, organisasyon o maging sa mga indibidwal. Maging direkta man o hindi, ang mga ito ay maaaring maging pagkakataon o panganib (O/T) Kaya nga’t napakahalagang tandaan at odokumento ang mga ito.</p>
        <p>4.3 Maisapraktika at mapaunlad pa ang mga metodo sa pananaliksik</p>
        <p><i>Historikal na Analisis</i>- Ang uring ito ng pananaliksik ay nagagawang ang bawat indibidwal ay magkaroon ng kabatiran sa nakaraan. Ang paikot na pananaw ng kasaysayan ay nangangahulugan na ang pananaw ng mananaliksik sa mga nakaraang pangyayari bilang linyar- na ang isang pangyayari ay susundan ng isa pa.</p>
        <p><i>Kasaysayang Pasalita</i>- Ito ay higit sa pamamaraang pangognolekta ng datos kaysa sa disenyo ng pananaliksik, gayonpaman, sa kwalitatibong pananaliksik, ito ay isa sa mga dulog sa pag-aaral ng persepsiyon, karanasan at mga tagpo sa kasaysayan, o pangangalap ng mga kaalamang historilak sa pananaw ng indibidwal.</p>
        <p><i>Grounded Theory</i> - Ang uring ito ng pananaliksik ay nagaganap kapag nakadiskubre ng bagong teorya na nagagamit sa iyong pag-aaral sa panahon ng pangongolekta at analisis ng mga datos. Inisa-isa ni Charmaz (1995-2002) ang ilan sa mga katangian ng grounded theory.</p>
        <ol>
            <li>Walang tigil na koleksiyon at pagsusuri ng mga data.</li>
            <li>Paglikha ng mga analitik kowd at mga kategorya na nalinang mula sa mga datos.</li>
            <li>Pagkakatuklas sa mga datos ng mga batayang prosesong panlipunan.</li>
            <li>Induktibong pagkakabuo ng mga kategorya abstrak.</li>
            <li>Teyoretikal na pagsasampol upang pakinisin ang mga kategorya.</li>
            <li>Pagsulat ng mga analitikal na memo sa mga antas sa pagitan ng pagkokowd at pagsulat</li>
            <li>Ang pagsasanib ng mga kategorya sa balangkas teyoretikal.</li>
        </ol>
        <p><i>Pagmamapang Kultural</i>-Isang kwalitatibong pananaliksik na madalas na isinasagawa para sa preserbasyong na mga kulturang pamana</p>
        <p>Gamit ng Pagmamapang Kultural</p>
        <ul>
            <li>Pagtatayang historikal</li>
            <li>Paggalugad sa pangkuturang identidad</li>
            <li>Pagpaplanong Kultural</li>
            <li>Pagpaplano para sa natutustusang pag-unlad</li>
        </ul>
        <p><i>Holistikong Pananaliksik</i> - Ang holistikong dulog sa pananaliksik ay higit na tinitingnan bilang pilosopiya kaysa disenyo. Ang disenyo ay nakabatay mula sa pilosopiya, Upang maunawaan ang sitwasyon o penomenon, kinakailangan tingnan ito sa kanyang kabuoan- na holistikong sinisipat mula sa iba’t ibang perspektiba.</p>
        <p><i>Feministang Pananaliksik</i> - Ito ay kinakatawanan ng pilosopikal na teoryang feminista, pawang mga katanungan at kaukulang pangjababaihan ang siyang gabay na balangkas. Ang Feministang Pananaliksik ay naiiba sa mga tradisyonal na pananaliksik sa sumusunod na paraan:</p>
        <p><i>Una</i>- Ang pangunahing focus nito ay karanasan at pananaw ng kababaihanat ito ay gumagamit ng metodong pananaliksik na ang layunin ay makuha ang mga pananaw at karanasan.</p>
        <p><i>Ikalawa</i>- aktibo nitong tinatanggal o binabawasan ang hindi balanseng kapangyarihan sa pagitan ng mananaliksik at tagatugon.</p>
        <p><i>Ikatlo</i>- Ang layunin ng feministang pananaliksik ay baguhin ang hindi pagkakapantay-pantay na pagtingin ng lipunan sa mga kalalakihan at kababaihan.</p>
        <p><i>Pagbuo ng Teoryang (theory of Building)</i>- Ito ay sistematikong pagbuo at eksposisyon ng bagong teorya, mula sa pagsusuri sa mga umiiral na teorya, konsepto mga modelo obserbasyon iskolaring komunikasyon, mga datos na mula modelo.</p>
        <p><i>Diplomatik</i>- Ang metodong ito ay kabuoan ng mga teknik, teorya at prinsipyo sa pag-aanalisa sa mga anyo, gamit at pinagmulan ng mga dokumento na may partikular na tingin sa pagtatayo ng awtentisiti. (karaniwang nakaugat sa mga legal na gham, pilosopiya at historyagrapiya)</p>
        <p><i>Pagdebelop ng Griunded Theory</i> Ang metodong ito ay nakatuon sa pagdiskubre ng mga konsepto, hipotesis at nagdebelop ng teorya na direktang nakuha mula sa mga nakolektang mga datos.</p>
        <p><i>Arkival (Archival) na Pananaliksik</i>- Kasama sa malawak na pamamaraan ng arkival na pananaliksik ang mga gamiting gawain sa pagsusuri ng mga dokumento at mga nakasulat na materyales ng mga organisasyon. Ginagamit din ng mga iskolar ang arkival na pananaliksik sa mga tekstong nalikha at gagamitin ng mga kasalukuyang organisasyon upang masusugan ang ilang estratehiya sa pananaliksik. Narito ang ilan sa mga nagiging bahagi ng arkival na pananaliksik sa iba pang metodolohiya.</p>
        <p><i>Pagtatago ng Rekord at pagsusuri ng Sistemang Arkival</i>- Ito naman ay pagsusuri at ebalwasyon ng mga gawain. Proseso at tungkulin sa kompleks na sistemang pantao, Institusyonal at teknolohikal.</p>
        <p><i>Pagbuo at paglikha ng modelo</i>- Ito ay gamit ng pormal na mga aktibidad, relasyon ng mga entiti, konsepto, gampanin at mga paulit-ulit na teknik ng modelong datos.</p>
        <p><i>Pagdidisenyo ng Sistema at Paglikha ng Prototayp</i> Ito ay kinilala bilang pagdebelop at karaniwang nasa pananaliksik na panginhenyeriya. Karaniwang kasama ng pagdedebelop ang paggalugad, makabagong aplikasyon at mga teyoryang operasyonal</p>
        <p><i>Etnograpikong Dulog</i> Kasama rito ang etnograpikong pagtatago ng mga rekord, arkival na etnograpiya o etnograpiyang arkival Nagagamit ang arkival na pananaliksik sa uring ito sa pamamagitan ng malalimang pag-aaral ng pagtatago ng rekord, gawain arkival, pangnakaraan at pangkasalukuyang gawaing pambansa, kultural, pamamahala, institusyonal at personal na konteksto.</p>
    </div>

             <div class="lesson-text"> 
             
             
             <div class="lesson-text">
        <p>4.1 Maunawaan ang halaga ng Instrumento ng pananaliksik</p>
        <p><b>MGA INSTRUMENTO SA PANANALIKSIK</b></p>
        <p>Pakikipanayam ang karaniwang instrumenting ginagamit sa mga pananaliksik. Halos lahat ng mga tugon at datos sa isinasagawang pananaliksik ay nanggagaling sa mga interbyu na naitala o nirekord</p>
        <p>Ang pakikipanayam tumutukoy sa proseso ng pangangalap ng mga datos o impormasyon sa Pamamagitan ng paglalatag ng mga serye ng mga katanungan sa ninanais na Tumugon Karaniwang ang tagapanayam ang naghahain ng mga katanungan na humihingi ng deretsahan at ispesipikong katugunan, ngunit mas madalas sa kwalitatibong pananaliksik ang mga bukas o open-ended na katanungan na nagdadala kinakapanayam na makapagbigay ng higit na detalyadong kasagutan</p>
        <p><b>Mga Paghahanda sa Pakikipanayam/Interbyu</b></p>
        <p><i>Una</i></p>
        <p>Pumili ng lugar na paggaganapan ng panayam. Napakahalaga na maging komportable ang parehong panig sa panahon ng panayam. Iwasan ang mga lugar na nakapagdudulot ng distraksyon gaya ng ingay, sobrang liwanag o dilim, o kaya nama’y masyadong mataong lugar. Laging siguruhing tanungin ang kinakapanayam kung komportable ba siya sa lugar na gaganapan ng panayan o kung may nais ba siyang lugar na doon ganapin ang panayam.</p>
        <p><i>Ikalawa</i></p>
        <p>Ipaliwanag ang layunin ng panayam. Bukod sa pagiging kompidensyal, kinakailangan ding malaman ng iyong kakapanayamin ang layunin o dahilan ng isinasagawang pag-aaral at kung sino-sino ang maaring makakita o makabatid ng isinasagawang panayam. Makatutulong sa isang mananaliksik kung mayroong nakasulat na liham na aprubado ng kakapanayamin upang makasiguro sa kaniyang pagpayag sa nasabing Gawain</p>
        <p><i>Ikatlo</i></p>
        <p>Ipaliwanag ang magiging haba o panahon ng panayam. Bagama’t ito’y napakasimpleng gawain, kadalasang napababayaan ng mga mananaliksik na PAG-UNLAD PANGKAALAMAN Filipino sa Iba’t ibang Disiplina FILDIS ipaliwanag kung gaano katagal o gaano kahaba ang gagawing panayam. Sa kwalitatibong pananaliksik, hindi lamang isang beses nagaganap ang panayam, kadalasan ito ay nauulit lalo’t may mga iba pang impormasyong kakailanganin Siguruhing sa unang pagkikita pa lamang sa iyong tagatugon ay maipaliwanag na sa kanya ang pangangailangan ng pag follow-up sa ilang mga impormasyon upang makasapat sa pangangailangan ng isinasagawang pag-aaral. Gayonpaman, sa pag follow-up, kailangang masiguro ang maayos na ugnayan sa iyong tagatugon</p>
        <p><i>Ikaapat</i></p>
        <p>Tanungin kung mayroon silang katanungan. Kailangang tiyakin bilang mananaliksik na ang iyong tagatugon ay sumasang-ayon at wala nang mga anong na maaaring nakapagdadala sa kaniya sa pag-aalinlangan. Ang isang mahusay na makipanayam ay kayang gawing marelax ang kondisyon ng kaniyang kinakapanayam, kailangang may mahusay na kasanayan sa pakikinig upang mapadaloy nang maayos ang panayam at makuha ang mga datos na totoong nagrereflek ang opinion at damdamin ng kinakapanayam sa paksang pinaguusapan</p>
        <p><i>Ikalima.</i></p>
        <p>Huwag umasa sa iyong memorya para sa mga nakalap na sagot. Humingi ng pahintulot sa iyong kinakapanayam na irerekord ang usapan o kaya naman ay magsama ng tagatala ng mga napagusapan. Siguraduhin na ang lahat ng impormasyon at nairekord na audio ay nakaorganisa at maingat na naitatago at napahahalagahan</p>
        <p>4.2 Matukoy ang mga mapagkakatiwalaang instrument sa pananaliksik na gagamitin</p>
        <p><b>FOCUS GROUP DISCUSSION (FGD)</b></p>
        <p>Sa maraming aspekto, ang Focus Group Discussion ay katulad din ng pakikipanayam dahil ito ay malaya sa pagtatanong. Gayonpaman, isinasagawa ito upang mapalawak ang pamamaraan dahil ang mga kalahok ay nagkakaroon ng interaksiyon sa isa’t isa at nakaiimpluwensya sa mga inihayag na ideya ng mga kasama sa panayam.</p>
        <p><b>COMMUNITY DISCUSSION FORUMS</b></p>
        <p>Ito ay nakadisenyo upang kumalap ng mga opinion, pag-uugali at ediya ng komunidad na may kaugnayan sa mga suliranin at isyung panlipunan</p>
    </div>
        
         
        </div>
        `
